<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1><u>registration</u></h1>
        <br><br>
        <label for="fullname">full name:</label>
        <input id="fullname" type="text" placeholder="enter your full name" name="fullname" value="">
        <br><br>
        <label for="number">number:</label>
        <input id="number" type="tel" placeholder="enter your phone number" name="num" value="">
        <br><br>
        <label for="time">what time do you want the ticket for?</label>
        <input id="time" type="time" placeholder="choose time" name="time">
        <br><br>
        <label for="age">age:</label>
        <select id="age">
            <option value="under_18">under 18</option>
            <option value="18_andolder">18 and older</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
