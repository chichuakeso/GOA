<main>
    <form id="signupform">
        <h2>Sign Up</h2>
        <h3>_______________</h3>
        <label for="name">First Name:</label>
        <input type="text" id="name" placeholder="Enter first name" required />
        <label for="name2">Last Name:</label>
        <input type="text" id="name2" placeholder="Enter last name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" required />
        <label for="groupSelect">Choose your group:</label>
        <select id="groupSelect" name="groupSelect" required></select>
        <button type="submit">Register</button>
    </form>
</main>
