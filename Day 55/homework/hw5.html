<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./hw5.css">
</head>
<body>
<section class="all">

<img class="blue" src="./extra/illustration-hero.svg" alt="">
  
<h1>Order Summary</h1>

  <p class="p">You can now listen to millions of songs, <br>audiobooks, and podcasts on any 
  device <br>anywhere you like!</p>

  <div class="part">
    <img class="music" src="./extra/icon-music.svg" alt="">
  <h3 class="plan">Annual Plan</h3>
  <p class="price">$59.99/year</p>

  <p class="change">Change</p>
  </div>

  <div class="end">
  <button>Proceed to Payment</button>
  <p class="cancel">Cancel Order</p>
  </div>
  
</section>
</body>
</html>
