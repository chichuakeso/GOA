<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ecd2bcc678.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cw.css">
</head>
<body>
    <header>
        <img src="./Amazon-logo.png" alt="">
    </header>
    <br><br><br>
    <main>
        <section class="all-container">
            <section class="watch-cont">
                <div class="watch-img">
                    <h3 class="hour">00:00:00</h3>
                </div>
            </section>
    
            <section class="option-cont">
                <div class="option-text">
                    <h2>FitBit 19 - The Smartest Watch</h2>
                    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes</p>
                </div>

                <div class="option-colors">
                    <h2>Select Color</h2>
                    <div class="colors">
                        <div id="0" style="background-color: #23211f;"></div>
                        <div id="1" style="background-color: #ca3d22;"></div>
                        <div id="2" style="background-color: #565681;"></div>
                        <div id="3" style="background-color: #8a5362;"></div>
                    </div>
                </div>

                <div class="option-features">
                    <h3>Features</h3>
                    <div>
                        <button>Time</button>
                        <button>Heart Rate</button>
                    </div>
                </div>

                <button class="buy">BUY NOW</button>
            </section>
        </section>
    </main>

    <script src="cw.js"></script>
</body>
</html>
