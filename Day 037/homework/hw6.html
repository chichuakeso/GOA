<!--განმარტეთ RGB რას ნიშნავს და როგორ ვიყენებთ ფერების ასარჩევად-->

<!--RGB stands for "red-green-blue" lets take (00, 00, 00) for example, since R is the first letter, first two 0s represent red, same with the next 0s being green and the last two being blue. the max number is 255, you can mix colors with each other using those numbers that represent the intensity and accuracy of the colors-->

<!--example:-->

<style>
    h1 {
        color: rgb(255, 0, 255);
    }
</style>
<h1>test</h1>
<!--the text became pink since i mixed red with blue-->
