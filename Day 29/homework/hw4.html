<!--დაწერეთ რა არის page layout რისთვის ვიყენებთ-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>
<body>
    <header>
        <!--at the very top of the website, thats what the user will read first when using a site-->
    </header>
    <main>
        <!--the main purpose of the website is here-->

        <section>
            <!--to separate information, have different sections/parts for your website-->
        </section>
        <article>
            <!--similar to the section tag, used for a separate part of a website-->
        </article>
    </main>
    <footer>
        <!--at the very bottom of the website, usually used for credits or info not as necessary-->
    </footer>
</body>
</html>
