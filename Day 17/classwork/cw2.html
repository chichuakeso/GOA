<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text combos</title>
</head>
<body>
    <p><b>alnst</b></p>
    <p><i>alnst</i></p>
    <p><u>alnst</u></p>
    <p><b><i>alnst</i></b></p>
    <p><b><u>alnst</u></b></p>
    <p><i><u>alnst</u></i></p>
    <p><b><i><u>alnst</u></i></b></p>
    <p>alnst <b>solos</b></p>
    <p>alnst <u>solos</u></p>
    <p>alnst <i>solos</i></p>
    <p><u>alnst</u> and <i>solos</i></p>
    <p><b>alnst</b> and <i>solos</i></p>
    <p><u>alnst</u> and <b>solos</b></p>
