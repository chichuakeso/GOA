<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <form>
        <input type="text" placeholder="enter your full name" name="full_name" value="kesaria chichua">

        <br>
        <input type="email" placeholder="enter your email" name="email" value="kesariachichua@gmail.com">

        <br>

        <br>
        <br>

        <br>

</html>
