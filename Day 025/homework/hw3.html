<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">name:</label>
    <input id="name" type="text" placeholder="enter name" name="name" value="">
    <br><br>
    <label for="surename">surename:</label>
    <input id="surename" type="text" placeholder="enter surename" name="surename" value="">
    <br><br>
    <label for="email">email:</label>
    <input id="email" type="email" placeholder="enter email" name="email" value="">
    <br><br>
    <label for="password">password:</label>
    <input id="password" type="password" placeholder="enter password" name="password" value="">

    <label for="dob">date of birth:</label>
    <input id="dob" type="date" placeholder="date of birth" name="dob">

    <label for="color">pick a color:</label>
    <input id="color" type="color" placeholder="pick a color" name="color">
    <br><br>
    <label for="gender">female</label>
    <input id="gender" type="radio" name="gender_female">
    <label for="gender">male</label>
    <input id="gender" type="radio" name="gender_male">
    <br><br>
    <label for=address>address:</label>
    <input id="address" type="text" placeholder="enter address" name="address" value="">
    <br><br>
    <label for="num">phone number:</label>
    <input id="num" type="tel" placeholder="enter number" name="number" value="">
    <br><br>
    <input type="submit">
    <br><br>
    <input type="reset">
