<!--attribue-a unique piece of information added to an element to manage its functionality and how it interacts with other parts of the website-->

<!--some of the learned attributes:

src- used to add a source of an imagine to have it on our webtite, the full code would be img src=""

additionally we can also change the size of the picture using width and height

we also have an alt function which helps us identify our inserted photos-->

<img src="#" alt="#" width="#" height="#">


<a href="#">text</a>
<!--a href is used to add links to our website-->

<!--input attributes:
type-add different kinds of information asking forms
id/for-to connect the input and the label
placeholder-specify what we want the user to enter
name-helps us identify what we have written in the form
value-whats the filled out answer/choice
-->
<label for="name">name:</label>
<input id="name" type="text" placeholder="enter name" name="name" value="keso">
