<!--შექმენით საიტი სადაც დაამატებთ ორ inline ელემენტს და or block ელემენტს ორივეს შეცვლით უკანა ფონებს, თუიქნება ტექსტი გაზრდით ზომაში, გადაიტანთ ტექსტს ცენტრში და კომენტარის ახსნით თქვენი სიტყვებით რა არის inline ელემენტი და რა არის block ელემენტი-->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
